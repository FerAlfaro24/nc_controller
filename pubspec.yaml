name: nc_controller
description: "Aplicación Controladora Naboo Customs"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter

  # Firebase - VERSIONES ESTABLES Y COMPATIBLES (CORREGIDAS)
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6

  # Manejo de estado
  provider: ^6.1.5

  # UI y animaciones
  google_fonts: ^6.2.1
  lottie: ^2.7.0
  shimmer: ^3.0.0

  # Bluetooth (comentado temporalmente por problemas de compilación)
  # flutter_bluetooth_serial: ^0.4.0

  # Integraciones externas
  url_launcher: ^6.3.1
  webview_flutter: ^4.13.0
  image_picker: ^1.1.2
  cached_network_image: ^3.4.1

  # Iconos
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/imagenes/
    - assets/iconos/
    - assets/animaciones/

